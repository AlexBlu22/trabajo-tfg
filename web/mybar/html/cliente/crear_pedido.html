          if (sUser == "" ) {
              document.getElementById("CajaMensajes").innerHTML = "Usuario no indicado ...";
              bCrearUsuario = false;
          } else if (sEMail == "" ) {
              document.getElementById("CajaMensajes").innerHTML = "eMail no indicado ...";
              bCrearUsuario = false;

              bCrearUsuario = false;
          }
