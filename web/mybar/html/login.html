<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS|JS -->
    <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="../bootstrap/js/bootstrap.bundle.min.js"></script>

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>

    <!-- Personal CSS -->
    <link rel="stylesheet" type="text/css" href="../css/login.css" />

    <!-- Personal JS -->
    <script src="../js/...js"></script>

    <link rel="icon" type="image/png" href="../image/...png" />
    <title>myBar · Entrar</title>
</head>

<body class="text-center">

    <main class="form-signin">
        <!-- Logo|titulo -->
        <a href="../html/...html">
            <img class="mb-4" src="../image/...png" alt="" width="150">
        </a>
        <h1 class="h3 mb-3 fw-normal">Inicia sesion</h1>


        <!-- Campos de registro -->
        <form>
            <!-- Correo electronico -->
            <label for="inputEmail" class="visually-hidden">Correo electrónico</label>
            <input type="email" id="inputEmail" class="form-control" placeholder="Correo electrónico" required
                autofocus>

            <!-- Contraseña -->
            <label for="inputPassword" class="visually-hidden">Contraseña</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Contraseña" required>

            <!-- Check recuerdame -->
            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me"> Recordar contraseña
                </label>
            </div>

            <!-- Boton entrar -->
            <button class="w-100 btn btn-lg mybar-background white" type="submit">Entrar</button>

            <!-- Enlace -->
            <a class="mt-1 mb-3 text-muted" href="../html/registro.html">¿Todavía no tienes una cuenta? Crea una nueva</a>

            <!-- Pie -->
            <p class="mt-5 mb-3 text-muted">&copy; myBar / 2022</p>
        </form>
    </main>

</body>

</html>
